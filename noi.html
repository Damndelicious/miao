<script type="xxx" id="ch0103/17">
    var x1 = +prompt('x1:')
    var y1 = +prompt('y1:')
    var x2 = +prompt('x2:')
    var y2 = +prompt('y2:')
    var x3 = +prompt('x3:')
    var y3 = +prompt('y3:')

    var a = Math.sqrt((x1 - x2) ** 2 + (y1 - y2) ** 2)
    var b = Math.sqrt((x1 - x3) ** 2 + (y1 - y3) ** 2)
    var c = Math.sqrt((x3 - x2) ** 2 + (y3 - y2) ** 2)

    var p = (a + b + c) / 2
    var s = Math.sqrt(p * (p - a) * (p - b) * (p - c))     // 海伦公式
    alert(s.toFixed(2))
</script>
