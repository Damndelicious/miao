<script type="xxx" id="ch0103/17">
    var x1 = +prompt('x1:')

    var y2 = +prompt('y2:')
    var x3 = +prompt('x3:')

    var b = Math.sqrt((x1 - x3) ** 2 + (y1 - y3) ** 2)

</script>

<script type="xxx" id="ch0104/08">
    var x = +prompt('x:')
    if (x % 5 === 0 && x % 3 === 0) {
        alert('YES')
    }  // if (x % 15)也是可以的，因为3和5是互质的。一般的结论是：若A是B的倍数 → 能被A整除的数，一定能被B整除（比如15是3的倍数，8是2的倍数）；若B和C的最小公倍数是M → 能被B和C整除的数，只需要是M的倍数，不一定是更大的数（比如2和4的最小公倍数是4，不是8，所以能被2、4整除的数不一定是8的倍数）。核心本质就是 “最小公倍数” 的差异——“一个数能同时被多个数整除”，等价于“这个数能被这些数的最小公倍数整除”。“同时被 A、B 整除” 的本质，是这个数必须包含 A、B 所有的“质因数”（且每个质因数的次数取最高的）
    else {
        alert('NO')
    }
</script>

<script type="xxx" id="ch0104/20">
  var a = +prompt('a:')
  var b = +prompt('b:')
  var c = +prompt('c:')
  var delta = b * b - 4 * a * c

  if (delta > 0) {
    var x1 = (-b + Math.sqrt(delta)) / (2 * a);
    var x2 = (-b - Math.sqrt(delta)) / (2 * a);
    alert('x1 = ' + x1.toFixed(5) + '; x2 = ' + x2.toFixed(5))
  } else if (delta == 0) {
    var x = -b / (2 * a);
    alert("x1 = x2 = " + x.toFixed(5))
  } else {
    var x1real = -b / (2 * a)
    var x1imag = Math.sqrt(-delta) / (2 * a)
    var x2real = -b / (2 * a)
    var x2imag = -Math.sqrt(-delta) / (2 * a)
    var x11 = (x1real).toFixed(5) + (x1imag < 0 ? '' : '+') + (x1imag).toFixed(5) + 'i'
    var x12 = (x2real).toFixed(5) + (x2imag < 0 ? '' : '+') + (x2imag).toFixed(5) + 'i'

    alert('x1 = ' + x11 + ' ; ' + 'x2 = ' + x12)
  }
</script>

      if (x % i == 0) {

      }
    }
    return true
  }

<script>
  function isPalindrom(n) {
    if (n < 0) {
      return false
    }
    var revert = 0
    var copy = n
    while (copy > 0) {
      var digit = copy % 10
      revert = revert * 10 + digit
      copy = (copy - digit) / 10
    }
    return revert == n
  }
</script>

<script>
  function digitwidth(n) {
    if (n == 0) {
      return 1
    }

    var width = 0
    while (n > 0) {
      var digit = n % 10
      width++
      n = (n - digit) / 10
    }
    return width
  }

  function isNarcissistic(n) {
    var width = n的宽度(即是几位数)
    var count = 0
    var origin_n = n

    while (origin_n > 0) {
      var digit = origin_n % 10
      count += Math.pow(digit, digitwidth(n))
      origin_n = (origin_n - digit) / 10
    }
    return count == n
  }
</script>
