 <!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>JS Bin</title>
</head>
<body>
  <input type="date">
  <input type="datetime-local">
  <input type="time">
  <form action="https://cn.bing.com/search" target="_blank">
    <input type="text" name="q" required placeholder="请输入要搜索的内容" autofocus>
    <input type="hidden" name="test" value="display">
    <button type="submit">搜索</button>
  </form>
  
  <form target="_blank" action="https://www.xxxxx.com/register">
    <progress value=50 min=0 max=100></progress>
    <textarea name="message" cols="30" rows="10"></textarea>
    <select name="city">
      <optgroup label="华中">
         <option value="0571">杭州</option>
         <option value="027">武汉</option>
      </optgroup>
      <optgroup label="湾区">
        <option  selected value="001">香港</option>
        <option  disabled value="0755">深圳</option>
      </optgroup>
    </select>
    
    <input id="gender-male" type="radio" value="male" name="gender"><label for="gender-male">男</label>
    <label>
      <input type="radio" value="female" name="gender">女
    </label>
    <input type="radio" value="secret" name="gender" id="gender-secert"><label for="gender-secert">保密</label>

    <fieldset>
      <legend>个人信息</legend>
          <input type="checkbox" name="like">
          <input type="checkbox" name="dislike">
          <input type="checkbox" name="nothing">  
          <input type="text" name="real_name">
          <input type="email" name="main_email_adress">
          <input type="email" name="bakeup_email_adress">
          <input type="color" name="favoritecolor">
    </fieldset>
    <fieldset>
      <legend>个人信息</legend>
          <input type="checkbox" name="like">
          <input type="checkbox" name="dislike">
          <input type="checkbox" name="nothing">        
          <input type="text">
          <input type="color">
    </fieldset>
    
<fieldset>
    <input type="checkbox" name="like">
    <input type="checkbox" name="dislike">
    <input type="checkbox" name="nothing">        
    <input type="text">
    <input type="color">
    <input type="file" name="avatar" multiple accept=".js, .css, .bashrc, .pdf">
    <input type="file" multiple accept="image/*">
    <input type="range" max=20 min=5 step=0.1>
    <input type="reset"> 
    <input type="submit">
    <input type="button" value="提交按钮">
<hr>
    <button type="submit">提交</button>
    <button type="reset">重置</button>        
    <button type="button">提交</button>
  </fieldset>
     账号<input type="text"><br>
     密码<input type="password">
  </form>
</body>
</html>
